<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <title>Getting the weather</title>
</head>

<body>
  <main class="main">
    <div class="main-head">
      <h1 class="main-head__title">НАПИШИ НАЗВАНИЕ ГОРОДА, ЧТОБ УЗНАТЬ ПОГОДУ В НЁМ</h1>
    </div>

    <div class="main-result">
      <div class="main-result-getting">
        <input type="text" class="main-result-getting__input" placeholder="Напиши свой город, чтобы">
        <button class="main-result-getting__button">узнать погоду</button>
      </div>

      <div class="main-result__temp"><img src="./temp.svg" alt="температура"></div>
      <h2 class="main-result__subTitle">твой город будет здесь</h2>
      <h3 class="main-result__text">погода взята с сайта <a href="https://openweathermap.org/">openweathermap</a></h3>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
